{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h2 class="mb-4">All Transactions</h2>
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Date</th><th>Type</th><th>Category</th><th>Amount (₹)</th><th>Note</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr class="{{ 'table-success' if entry.type == 'income' else 'table-danger' }}">
        <td>{{ entry.date.strftime('%Y-%m-%d') }}</td>
        <td>{{ entry.type.title() }}</td>
        <td>{{ entry.category }}</td>
        <td>₹{{ '{:.2f}'.format(entry.amount) }}</td>
        <td>{{ entry.note }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
